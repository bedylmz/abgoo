  <main>
    <div class="card">
      <div class="simpleHeader">Müşteri Geribildirim Formu</div>
      
      <form class="leftAlignForm" id="feedbackForm" action="/add-feedback" method="POST">
        <div>
          <label class="simpleLabel" for="feedbackType">Geribildirim Türü</label>
          <select id="feedbackType" name="type" class="selectRoundedBlack" required>
            <option value="">Seçiniz</option>
            <option value="1">Geç Teslimat</option>
            <option value="2">Hasarlı Kargo</option>
            <option value="3">Kayıp Kargo</option>
            <option value="4">Kurye Davranışı</option>
            <option value="5">Şube Hizmeti</option>
            <option value="6">Müşteri Hizmetleri</option>
            <option value="7">Uygulama/Web Sitesi</option>
            <option value="8">Fiyatlandırma</option>
            <option value="9">Teslimat Süresi/Hızı</option>
            <option value="10">Kargo Takip Sistemi</option>
            <option value="11">Hizmet Kalitesi</option>
            <option value="12">Genel Öneri</option>
            <option value="13">Diğer</option>
          </select>
        </div>
        
        <div>
          <label class="simpleLabel" for="subject">Konu</label>
          <input type="text" id="subject" name="subject" class="primaryInput" required>
        </div>
        
        <div>
          <label class="simpleLabel" for="message">Mesajınız</label>
          <textarea id="message" name="explaination" class="primaryInput" style="min-height: 150px; resize: vertical;" required></textarea>
        </div>
        
        <div style="margin-top: 20px;">
          <button type="submit" class="primaryButton">Gönder</button>
        </div>
      </form>
      
      <div id="resultMessage" class="result" style="display: none;">
        Geribildiriminiz için teşekkür ederiz. En kısa sürede değerlendirilecektir.
      </div>
    </div>
  </main>
